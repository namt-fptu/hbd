<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>🎂 Chúc Mừng Sinh Nhật  🎉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="stars-background"></div>
    <div class="container">
      <div class="header">
        <h1 class="birthday-title">🎉 Chúc Mừng Sinh Nhật qchi nhó! 🎉</h1>
        <p class="subtitle">Nhấn vào chiếc bánh để thêm nến, rồi thổi vào micro nhaaa 🎤✨</p>
      </div>
      
      <div class="candle-count-display">
        <span class="candle-icon">🕯️</span>
        <span id="candleCount">0</span>
        <span class="candle-text">ngọn nến đang chờ</span>
      </div>
      
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
      </div>
      
      <div class="instructions">
        <div class="instruction-item">
          <span class="step-number">1</span>
          <span class="step-text">Nhấn để thêm nến 🎂</span>
        </div>
        <div class="instruction-item">
          <span class="step-number">2</span>
          <span class="step-text">Thổi để tắt nến 🎤💨</span>
        </div>
        <div class="instruction-item">
          <span class="step-number">3</span>
          <span class="step-text">Ăn mừng nào! 🎊💖</span>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
